<div class="jumbotron jumbotron-home">
  <h1>welcome!</h1>

  <div class="row">
    <div class="col-md-6">
      <p>Watch together</p>
    </div>
  </div>
</div>

<div class="container">
  <div class="list">
    <div class="list-item list-item-card" ng-repeat="channel in channels">
      <a href="#/channels/{{ channel.id }}"><img ng-src="http://img.youtube.com/vi/{{ channel.posts[0].post.youtube_id }}/0.jpg" class="img-responsive"></a>
      <a href="#/channels/{{ channel.id }}"><h2>{{ channel.title }}</h2></a>
    </div>
  </div>
</div>
